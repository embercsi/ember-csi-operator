apiVersion: ember-csi.io/v1alpha1
kind: EmberCSI
metadata:
  name: example
spec:
  config:
    envVars:
      X_CSI_BACKEND_CONFIG:
        cinder_huawei_conf_file: /etc/cinder/cinder_huawei_conf.xml
        driver: HuaweiFC
        enable_unsupported_driver: false
        hypermetro_devices: ''
        metro_domain_name: ''
        metro_san_address: ''
        metro_san_password: ''
        metro_san_user: ''
        metro_storage_pools: ''
        name: ''
      X_CSI_DEBUG_MODE: ''
      X_CSI_DEFAULT_MOUNT_FS: ext4
      X_CSI_EMBER_CONFIG:
        debug: false
        disable_logs: false
        disabled: []
        enable_probe: false
        grpc_workers: 30
        plugin_name: ''
        project_id: ember_csi.io
        slow_operations: true
        user_id: ember_csi.io
      X_CSI_PERSISTENCE_CONFIG:
        storage: crd
    sysFiles:
      name: ''
